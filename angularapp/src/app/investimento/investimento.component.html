<div class="container">
  <div>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" [(ngModel)]="valor" required min="0" step="0.01">
    <div *ngIf="valorInvalido" class="error-message">Insira um valor válido.</div>
  </div>

  <div>
    <label for="prazo">Prazo (em meses):</label>
    <input type="number" id="prazo" [(ngModel)]="prazo" required min="1">
    <div *ngIf="prazoInvalido" class="error-message">Insira um prazo válido.</div>
  </div>

  <button (click)="calcularInvestimento()">Calcular</button>

  <div *ngIf="resultadoBruto">
    <h3>Resultado Bruto:</h3>
    <p>{{ resultadoBruto | currency }}</p>
  </div>

  <div *ngIf="resultadoLiquido">
    <h3>Resultado Líquido:</h3>
    <p>{{ resultadoLiquido | currency }}</p>
  </div>
</div>
